<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webpage Design </title>
    <link rel="stylesheet" href="home.css">
</head>

<body class="body1">

    <div class="main1">
        
        <div class="navbar">

            <div class="icon">
                <h2 class="logo">PraRos</h2>
            </div>           

        <div class="register">
            <h1 class="head1"><em><u>Registration form</u></em></h1>
            
            <div class="reg">
                <form action="#" method="post">

                    <input type="text" name="first names" placeholder="Enter first names">

                    <input type="text" name="surname" placeholder="Enter Surname">

                    <p class="para2">Date of Birth</p>
                    <input type="date" name="date of birth" placeholder="dd/mm/yyyy">

                    <input type="number" name="ID Number" placeholder="Enter Id Number">

                    <p class="para1">Gender</p>

                    <label class="rad">

                        <input type="radio" name="Gender" value="male">Male<br>
                        <input type="radio" name="Gender" value="female">Female

                    </label><br>

                    <input class="text" name="address" placeholder=" Enter physical address">

                    <input class="email" name="email" placeholder=" Enter email">

                    <input type="text" name="user name" placeholder="Enter username">

                    <input type="password" name="password" placeholder="Enter password">

                    <input type="password" name="password" placeholder="Repeat password">

                    <button class="subm"><a href="home.html">Register</a></button>

                    <p class="para3">if you already have an account <a href="index.html">LOG IN</a> here</p>                   

                </form>
            </div>

           



        </div>



    </div>
</body>
</html>
